<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp!</title>
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  
  <div class="row">
    <ol class="col-12 breadcrumb">
        <li class="breadcrumb-item"><a href="./Mywebsite.html">Home</a></li>
        <li class="breadcrumb-item active">SignUp</li>
    </ol>  
 </div>

  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      <form>
      <input type="text" name="username" placeholder="Username" required />
      <input type="text" name="email" placeholder="E-mail" required />
      <input type="password" name="password" placeholder="Password" required/>
      <input type="password" name="password2" placeholder="Confirm password" required/>
      
      <input type="submit" name="signup_submit" value="Sign me up" />
      
    </form>
    </div>
    
    <div class="right">
      <span class="loginwith">Sign in with<br />social network</span>
      
      <button class="social-signin facebook"> <a class="Normal-login" href="./login.html">Already a Member? LogIn</a> </button>
      <button class="social-signin twitter">Log in with Twitter</button>
      <button class="social-signin google">Log in with Google+</button>
    </div>
    <div class="or">OR</div>
  </div>


</body>
</html>
